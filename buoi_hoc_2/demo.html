<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>

  <body>
    <p style="background-color: red">Đây là đoạn văn bản</p>

    <span style="background-color: blanchedalmond">đây là thẻ inline</span>
    <q style="background-color: antiquewhite">đạon văn bản</q>
    <dfn>đoạn văn bản 1</dfn>

    <address>
      <p>Địa chỉ: 123 Nguyễn Văn A, Quận B, Thành phố C</p>
      <p>Điện thoại: 0123456789</p>
      <p>Email: example@domain.com</p>
    </address>
    <details>
      <summary>Đây là tiêu đề của khu vực chi tiết</summary>
      <p>Đây là nội dung bên trong khu vực chi tiết.</p>
    </details>

    <progress value="70" max="100">70%</progress>
    <label for="cars">Chọn một loại xe:</label>
    <select id="cars" name="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="opel">Opel</option>
      <option value="audi">Audi</option>
    </select>
  </body>
</html>
